                    <?hcv msg LOGIN_PLEASESIGNIN Please sign in with your e-mail address and password?>

		  <small><?hcv half_gitid?> at <?hcv basefilepos small clfilpos?>.</small>

                <!-- within a div of class form-label-group containing the -->

                  <input type="email" 
                         id="inputEmail" 
                         name="email"
                         class="form-control" 
                         placeholder="<?hcv msg LOGIN_EMAILPLACEHOLDER  login email placeholder..?>" 
                         required autofocus>

                    <?hcv msg LOGIN_EMAILPLACEHOLDER  login email placeholder..?>

                </div>
